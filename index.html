      <div style="width: 70%;text-align: center;">
        <h1>FlipBits</h1>
        <p>
          Just think about a question that you can answer with a yes or no, then slide down.<br>
          A modern version of the 8-Ball or a not-environment friendly "toss a coin".<br>
          Every dot represent a simulation.
        </p>
        <button id="ready-to-tap" class="pill" style="opacity: 0; transition: .4s opacity;">Tap to start</button>

    <script type="text/javascript">
      // App is ready to start
      var intro = document.getElementById('intro'),
          instruction = document.getElementById('ready-to-tap'),
          start = function () {
            document.body.removeChild(intro)
            new App();
            window.removeEventListener('click', start)
          };

      instruction.style.opacity = 1
      window.addEventListener('click', start)

      // Set up service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
